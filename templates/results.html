{% extends 'base.html' %}
{% block title %}Home Page{% endblock %}
{% block content %}
<section class="introduction bg-primary">
    <div class="container grid">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p style='color: white;'>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    </div>
</section>
{% endblock %}
